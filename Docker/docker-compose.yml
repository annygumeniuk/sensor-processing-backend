services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: sensor_timescaledb
    restart: unless-stopped
    ports:
      - "55432:5432"
    environment:
      POSTGRES_DB: sensorprocessing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb_data:
    driver: local